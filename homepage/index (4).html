<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indore Municipal Coorporation</title>

    <style>
        :root {
            /* Primary Colors */
            --navy-color: #05445E;
            --blue-color: #189AB4;
            --blue-light: #D4F1F4;
            --green-color: #aee6e0;
        }

        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/routes/bg_reg.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: rgba(5, 4, 4, 0.5); /* Adjust the opacity (last value) */
            background-blend-mode: overlay; 
        }

        .modal {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            position: relative; /* Added for positioning the close button */
            transition: ease-in-out 0.3s;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-box {
            margin-bottom: 15px;
        }

        .input-box input {
            width: 93%;
            padding: 10px;
            border: 2px solid var(--navy-color);
            border-radius: 5px;
            transition: all 0.5s ease;
        }

        .input-box input:hover {
            border: 2px solid var(--navy-color); /* Add a border when hovered */
            border-radius: 4px;
            background-color: var(--green-color);
            transform: scale(1.02); /* Slightly increase size when hovered */
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .remember-forgot label {
            display: flex;
            align-items: center;
        }

        .remember-forgot a {
            text-decoration: none;
            color: var(--blue-color);
        }

        .remember-forgot a:hover {
            text-decoration: underline;
        }

        .btn {
            background-color: var(--blue-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: all 0.5s ease;
        }

        .btn:hover {
            background-color: var(--navy-color);
            transform: scale(1.03);
        }

        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .btn:disabled:hover {
            background-color: #cccccc;
        }

        p {
            text-align: center;
            margin-top: 15px;
        }

        p a {
            font-size: 18px;
            color: var(--blue-color);
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        
        .select-container {
            position: relative;
            display: inline-block;
            margin-left: 4%;
            width: 90%;
            border: 3px solid var(--navy-color);
            border-radius: 6px;
        }

        .select-container select {
            width: 100%;
            padding-right: 20px; /* Space for the arrow */
            background-color: var(--green-color);
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            padding: 10px;
        }

        .select-container i {
            color: #05445E;
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            pointer-events: none; /* Allow clicks to pass through */
        }

        .close-btn {
            position: absolute; /* Positioned absolutely within the wrapper */
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.5s ease-in-out;
        }

        .close-btn i {
            color: black; /* Set the icon color to black */
        }

        .close-btn:hover i {
            color: red; /* Change the icon color to red on hover */
            transform: scale(1.3);
        }
        .select-container {
            margin-bottom: 15px;
        }
        .select-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .select-container select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #f8f8f8;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        .select-container select:focus {
            border-color: #007bff;
            outline: none;
        }
        .select-container select:hover {
            border-color: #007bff;
        }

        /* Style to initially hide the department field */
        #departmentField {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="modal">
        <div id="headerSection">
            <h1>Indore Municipal Corporation</h1>
        </div>
        <hr>
        <div id="bodySection">
            <form action="api/login.php" method="post">
                <h2>Login</h2>
                <div class="input-box">
                    <input type="number" name="mobile" placeholder="Enter mobile number">
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Enter password">
                </div>
                <div class="select-container">
                    <label for="role">Select your role:</label>
                    <select id="dropbox" name="role" onchange="toggleDepartmentField()">
                        <option value="1">User</option>
                        <option value="2">Employee</option>
                    </select>
                </div>
                <div id="departmentField" class="select-container">
                    <label for="department">Select your department:</label>
                    <select id="department" name="department">
                        <option value="">-- Select Department --</option>
                        <option value="education">Education Department</option>
                        <option value="health">Health Department</option>
                        <option value="finance">Finance Department</option>
                        <option value="water">Water Supply & Storage Department</option>
                        <option value="document">Document Department</option>
                        <option value="transport">Transport Department</option>
                    </select>
                </div>
                <button id="loginbtn" type="submit" class="btn"><a href="/UpConstruction/index.html"></a>Login</button>
                <p>New User? <a href="register.html">Register here</a></p>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var roleSelect = document.getElementById('dropbox');
            var departmentField = document.getElementById('departmentField');

            function toggleDepartmentField() {
                if (roleSelect.value === '2') {  // Show department dropdown if "Employee" is selected
                    departmentField.style.display = 'block';
                } else {
                    departmentField.style.display = 'none';
                }
            }

            toggleDepartmentField();
            roleSelect.addEventListener('change', toggleDepartmentField);
        });
    </script>
</body>
</html>
