<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOC Certificate Application</title>
    <link rel="stylesheet" href="noc.css">
</head>
<body>
    <div class="container">
        <h2>No Objection Certificate Application Form</h2>
        <form id="nocCertificateForm">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="dateOfBirth">Date of Birth:</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" required>
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number:</label>
                <input type="tel" id="contactNumber" name="contactNumber" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="purpose">Purpose of NOC:</label>
                <select id="purpose" name="purpose" required>
                    <option value="">Select</option>
                    <option value="job">Job</option>
                    <option value="education">Education</option>
                    <option value="travel">Travel</option>
                    <option value="business">Business</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="details">Additional Details:</label>
                <textarea id="details" name="details" rows="4" placeholder="Provide additional details or specify other purposes if selected" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
