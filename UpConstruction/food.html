<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food License Application</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #fff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
}

h2 {
    text-align: center;
    color: #189ab4;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #189ab4;
}

input[type="text"],
input[type="date"],
input[type="tel"],
input[type="email"],
textarea,
select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    resize: vertical;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #189ab4;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #189ab4;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Food License Application Form</h2>
        <form id="foodLicenseForm">
            <div class="form-group">
                <label for="businessName">Business Name:</label>
                <input type="text" id="businessName" name="businessName" required>
            </div>
            <div class="form-group">
                <label for="ownerName">Owner's Name:</label>
                <input type="text" id="ownerName" name="ownerName" required>
            </div>
            <div class="form-group">
                <label for="businessType">Business Type:</label>
                <select id="businessType" name="businessType" required>
                    <option value="">Select</option>
                    <option value="restaurant">Restaurant</option>
                    <option value="cafe">Cafe</option>
                    <option value="catering">Catering</option>
                    <option value="foodTruck">Food Truck</option>
                    <option value="bakery">Bakery</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="businessAddress">Business Address:</label>
                <textarea id="businessAddress" name="businessAddress" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number:</label>
                <input type="tel" id="contactNumber" name="contactNumber" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="businessStartDate">Business Start Date:</label>
                <input type="date" id="businessStartDate" name="businessStartDate" required>
            </div>
            <div class="form-group">
                <label for="foodSafetyCert">Food Safety Certification Number:</label>
                <input type="text" id="foodSafetyCert" name="foodSafetyCert" required>
            </div>
            <div class="form-group">
                <label for="foodType">Type of Food Served:</label>
                <textarea id="foodType" name="foodType" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
